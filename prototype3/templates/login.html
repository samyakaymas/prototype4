{% extends "layout.html" %}
{% block content %}
  <h2>Sign In</h2>
  <form method="post" action="">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign In</button>
  </form>
<a href='signup'> Register Here </a>
{% endblock %}
